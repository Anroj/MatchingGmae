<!DOCTYPE html>
<html>
<head>
<meta name="author" content="sharoj">
<title>The Matching Game.</title>
</head>
<body>
<h1> THE MATCHING GAME.</h1>
<span id="info"> Click on the extra face on the left.</span>
<style>
#leftSide, #rightSide{

position:absolute;
width:500px;
height:500px;

}
#rightSide{
left:500px;
border-left:1px solid black;
}
img{
position:absolute;}
</style>
<div id="leftSide">

</div>
<div id="rightSide">


</div>
<script>
var numberOfFaces = 5;
var theLeftSide = document.getElementById("leftSide");
var theRightSide = document.getElementById("rightSide");
var theBody = document.getElementsByTagName("body")[0];

//alert(randomTop + "\n" +randomLeft);
function generateFaces(){

for(i = 0;i < numberOfFaces;i++){
	var image = document.createElement("img");
	var randomNumber1 = Math.random()*400;
	var randomNumber2 = Math.random()*400;
	var randomTop = Math.floor(randomNumber1);
	var randomLeft = Math.floor(randomNumber2);
	image.height = 100;
	image.width = 100;
	image.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
	image.style.top = randomTop + "px";
	image.style.left = randomLeft + "px";
	theLeftSide.appendChild(image);
	leftSideImages = theLeftSide.cloneNode(true);
	leftSideImages.removeChild(leftSideImages.lastChild);
	theRightSide.appendChild(leftSideImages);
}
theLeftSide.lastChild.onclick = function nextLevel(event) {
	event.stopPropagation();
	while (theLeftSide.firstChild) {
		theLeftSide.removeChild(theLeftSide.firstChild);
		}
	while (theRightSide.firstChild) {
		theRightSide.removeChild(theRightSide.firstChild);
		}
	numberOfFaces += 5;
	generateFaces();
			};

}

theBody.onclick = function gameOver(){
alert("Game over");
theBody.onclick = null;
theLeftside.lastChild.onclick = null;
}

window.onload = generateFaces();

</script>
</body>
</html>
